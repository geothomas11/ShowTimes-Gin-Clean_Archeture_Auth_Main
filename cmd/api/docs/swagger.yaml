definitions:
  domain.Category:
    properties:
      category:
        type: string
      id:
        type: integer
    type: object
  models.AddCart:
    properties:
      id:
        type: integer
      product_id:
        type: integer
      quantity:
        type: integer
    type: object
  models.AddressInfoResponse:
    properties:
      city:
        type: string
      house_name:
        type: string
      id:
        type: integer
      name:
        type: string
      phone:
        type: string
      pin:
        type: string
      state:
        type: string
      street:
        type: string
    required:
    - house_name
    - name
    - pin
    - state
    type: object
  models.AdminLogin:
    properties:
      email:
        type: string
      password:
        maxLength: 20
        minLength: 8
        type: string
    type: object
  models.CategorytOfferResp:
    properties:
      category_id:
        type: integer
      discount_percentage:
        type: integer
      offer_name:
        type: string
    required:
    - category_id
    - discount_percentage
    - offer_name
    type: object
  models.ChangePassword:
    properties:
      confirm_password:
        type: string
      current_password:
        type: string
      id:
        type: integer
      new_password:
        type: string
    type: object
  models.NewPaymentMethod:
    properties:
      payment_name:
        type: string
    type: object
  models.OTPdata:
    properties:
      phone:
        type: string
    type: object
  models.OrderFromCart:
    properties:
      address_id:
        type: integer
      payment_id:
        type: integer
    required:
    - address_id
    - payment_id
    type: object
  models.ProductEdit:
    properties:
      category_id:
        type: integer
      color:
        type: string
      id:
        type: integer
      price:
        type: number
      product_name:
        type: string
      stock:
        type: integer
    type: object
  models.ProductOfferResp:
    properties:
      discount_percentage:
        type: integer
      offer_name:
        type: string
      product_id:
        type: integer
    required:
    - discount_percentage
    - offer_name
    - product_id
    type: object
  models.ProductUpdate:
    properties:
      product_id:
        type: integer
      stock:
        type: integer
    type: object
  models.RemoveFromCart:
    properties:
      id:
        type: integer
      product_id:
        type: integer
    type: object
  models.SetNewName:
    properties:
      current:
        type: string
      new:
        type: string
    type: object
  models.UserDetails:
    properties:
      confirmpassword:
        type: string
      email:
        type: string
      name:
        type: string
      password:
        type: string
      phone:
        type: string
    type: object
  models.UserLogin:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  models.UsersProfileDetails:
    properties:
      email:
        type: string
      id:
        type: integer
      name:
        type: string
      phone:
        type: string
    type: object
  models.VerifyData:
    properties:
      code:
        type: string
      phone:
        type: string
    type: object
  response.Response:
    properties:
      data: {}
      error: {}
      message:
        type: string
      status_code:
        type: integer
    type: object
info:
  contact:
    name: API Support
  description: Show Times is an E-commerce platform to purchase Watch
  title: Go + Gin E-Commerce API Show Times
  version: 1.0.0
paths:
  /admin/block:
    patch:
      consumes:
      - application/json
      description: Blocks a user based on the provided ID.
      parameters:
      - description: User ID to block
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: User blocked successfully
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Failed to block user
          schema:
            $ref: '#/definitions/response.Response'
      summary: Block a user
      tags:
      - User Management
  /admin/categories:
    get:
      consumes:
      - application/json
      description: Retrieves a list of all available categories.
      produces:
      - application/json
      responses:
        "200":
          description: 'Success: Retrieved categories successfully'
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 'Bad request: Fields provided are in the wrong format'
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: 'Unauthorized: Invalid or missing authentication'
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 'Internal server error: Could not retrieve categories'
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Get all categories
      tags:
      - Category Management
  /admin/category:
    post:
      consumes:
      - application/json
      description: Adds a new category based on the provided details.
      parameters:
      - description: Category details to add
        in: body
        name: AddCategory
        required: true
        schema:
          $ref: '#/definitions/domain.Category'
      produces:
      - application/json
      responses:
        "200":
          description: 'Success: Category added successfully'
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 'Bad request: Fields are provided in the wrong format'
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: 'Unauthorized: Invalid or missing authentication'
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 'Internal server error: Could not add the category'
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Add a new category
      tags:
      - Category Management
  /admin/category/delete:
    delete:
      consumes:
      - application/json
      description: Deletes a category based on the provided category ID.
      parameters:
      - description: Category ID to delete
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 'Success: Category deleted successfully'
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 'Bad request: Fields are not provided in the correct format'
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: 'Unauthorized: Invalid or missing authentication'
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 'Internal server error: Could not delete the category'
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Delete a category
      tags:
      - Category Management
  /admin/category/update:
    patch:
      consumes:
      - application/json
      description: Updates the name of an existing category based on the provided
        details.
      parameters:
      - description: Current and new category name
        in: body
        name: UpdateCategory
        required: true
        schema:
          $ref: '#/definitions/models.SetNewName'
      produces:
      - application/json
      responses:
        "200":
          description: 'Success: Category updated successfully'
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 'Bad request: Fields provided are in the wrong format'
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: 'Unauthorized: Invalid or missing authentication'
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 'Internal server error: Could not update the category'
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Update category name
      tags:
      - Category Management
  /admin/dashboard:
    get:
      consumes:
      - application/json
      description: Retrieves dashboard information for admin.
      produces:
      - application/json
      responses:
        "200":
          description: Admin dashboard retrieved successfully
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Invalid request or unable to retrieve dashboard
          schema:
            $ref: '#/definitions/response.Response'
      summary: Retrieve admin dashboard information
      tags:
      - Admin Dashboard
  /admin/login:
    post:
      consumes:
      - application/json
      description: Authenticate an admin and get an access token.
      parameters:
      - description: Admin credentials for login
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.AdminLogin'
      produces:
      - application/json
      responses:
        "200":
          description: Admin login successful
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Invalid request or incorrect format
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: 'Unauthorized: cannot authenticate user'
          schema:
            $ref: '#/definitions/response.Response'
      summary: Admin login
      tags:
      - Admin Authentication
  /admin/offer/category-offer:
    get:
      consumes:
      - application/json
      description: Retrieves a list of all active category-wide offers.
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved all category offers
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 'Bad request: Unable to fetch category offers'
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Get All Category Offers
      tags:
      - Admin Offer Management
    post:
      consumes:
      - application/json
      description: Adds a new offer applicable to a specific category.
      parameters:
      - description: Category offer details in JSON format
        in: body
        name: categoryOffer
        required: true
        schema:
          $ref: '#/definitions/models.CategorytOfferResp'
      produces:
      - application/json
      responses:
        "201":
          description: Successfully added the category offer
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Invalid request format or constraints not satisfied
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Failed to add the category offer
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Add Category Offer
      tags:
      - Admin Offer Management
  /admin/offer/category-offer/expire:
    patch:
      consumes:
      - application/json
      description: Marks a category-wide offer as expired based on its ID.
      parameters:
      - description: Category offer ID
        in: query
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successfully expired the category offer
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 'Bad request: Unable to expire the category offer'
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Expire Category Offer
      tags:
      - Admin Offer Management
  /admin/offer/product-offer:
    get:
      consumes:
      - application/json
      description: Retrieves a list of all active product offers.
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved all product offers
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 'Bad request: Unable to fetch product offers'
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Get All Product Offers
      tags:
      - Admin Offer Management
    post:
      consumes:
      - application/json
      description: Adds a new offer for a specific product.
      parameters:
      - description: Product offer details in JSON format
        in: body
        name: productOffer
        required: true
        schema:
          $ref: '#/definitions/models.ProductOfferResp'
      produces:
      - application/json
      responses:
        "201":
          description: Successfully added the product offer
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Invalid request format or constraints not satisfied
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Failed to add the product offer
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Add Product Offer
      tags:
      - Admin Offer Management
  /admin/offer/product-offer/expire:
    patch:
      consumes:
      - application/json
      description: Marks a product offer as expired based on its ID.
      parameters:
      - description: Product offer ID to be expired
        in: query
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successfully expired the product offer
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 'Bad request: Unable to expire the product offer'
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Expire Product Offer
      tags:
      - Admin Offer Management
  /admin/orders:
    delete:
      consumes:
      - application/json
      description: Cancels an order based on the provided order ID from an admin perspective.
      parameters:
      - description: Order ID to cancel
        in: query
        name: order_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 'Success: Order canceled successfully'
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 'Internal server error: Error from orderID or couldn''t cancel
            the order'
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Cancel order from admin
      tags:
      - Admin
    get:
      consumes:
      - application/json
      description: Retrieves all order details for admin with pagination based on
        the provided parameters.
      parameters:
      - description: 'Page number (default: 1)'
        in: query
        name: page
        type: integer
      - description: 'Number of items per page (default: 10)'
        in: query
        name: size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 'Success: Retrieved all order details for admin successfully'
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 'Bad request: Page number or count not in correct format'
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: 'Unauthorized: Invalid or missing authentication'
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 'Internal server error: Could not retrieve order details for
            admin'
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Retrieve all order details for admin
      tags:
      - Admin
    patch:
      consumes:
      - application/json
      description: Approves an order based on the provided order ID.
      parameters:
      - description: Order ID to approve
        in: query
        name: order_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: 'Success: Order approved successfully'
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 'Bad request: Error from orderID or couldn''t approve the order'
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: 'Unauthorized: Invalid or missing authentication'
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 'Internal server error: Failed to approve the order'
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Approve order
      tags:
      - Order
  /admin/payment:
    post:
      consumes:
      - application/json
      description: Adds a new payment method using the provided details.
      parameters:
      - description: Details of the new payment method
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.NewPaymentMethod'
      produces:
      - application/json
      responses:
        "200":
          description: 'Success: Payment method added successfully'
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 'Bad request: Invalid input or payment method could not be
            added'
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Add Payment Method
      tags:
      - Admin Payment Methods
  /admin/product:
    delete:
      consumes:
      - application/json
      description: Deletes an existing product using its ID.
      parameters:
      - description: ID of the product to be deleted
        in: query
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Product deleted successfully
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 'Bad request: Invalid product ID or deletion error'
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Delete product
      tags:
      - Product
    get:
      consumes:
      - application/json
      description: Fetches a paginated list of products.
      parameters:
      - description: 'Page number (default: 1)'
        in: query
        name: page
        type: integer
      - description: 'Number of products per page (default: 5)'
        in: query
        name: per_page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Product list retrieved successfully
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 'Bad request: Error displaying products'
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: List products
      tags:
      - Product
    patch:
      consumes:
      - application/json
      description: Updates an existing product using the provided details.
      parameters:
      - description: Bearer Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: Inventory ID of the product to update
        in: query
        name: inventory_id
        required: true
        type: integer
      - description: Updated product details
        in: body
        name: product
        required: true
        schema:
          $ref: '#/definitions/models.ProductEdit'
      produces:
      - application/json
      responses:
        "200":
          description: 'Success: Product updated successfully'
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 'Bad request: Invalid input or product update error'
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: 'Unauthorized: Invalid or missing authentication'
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 'Internal server error: Unable to update product'
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Edit product
      tags:
      - Product Management
    post:
      consumes:
      - multipart/form-data
      description: Adds a new product using the provided details and image.
      parameters:
      - description: Category ID of the product
        in: formData
        name: category_id
        required: true
        type: integer
      - description: Name of the product
        in: formData
        name: product_name
        required: true
        type: string
      - description: Color of the product
        in: formData
        name: color
        required: true
        type: string
      - description: Stock quantity of the product
        in: formData
        name: stock
        required: true
        type: integer
      - description: Price of the product
        in: formData
        name: price
        required: true
        type: number
      - description: Image file of the product
        in: formData
        name: image
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: Product added successfully
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 'Bad request: Invalid input or image upload error'
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Add a new product
      tags:
      - Product
  /admin/salesreport:
    get:
      consumes:
      - application/json
      description: Retrieves sales report for the specified time period.
      parameters:
      - description: Time period for sales report (e.g., weekly, monthly)
        in: query
        name: period
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Sales report retrieved successfully
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Unable to retrieve sales report
          schema:
            $ref: '#/definitions/response.Response'
      summary: Retrieve sales report for a current time period
      tags:
      - Sales Reports
  /admin/salesreport/daterange:
    get:
      consumes:
      - application/json
      description: Retrieves sales report based on the provided start and end dates.
      parameters:
      - description: Start date (YYYY-MM-DD)
        in: query
        name: start
        required: true
        type: string
      - description: End date (YYYY-MM-DD)
        in: query
        name: end
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Sales report retrieved successfully
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Unable to retrieve sales report
          schema:
            $ref: '#/definitions/response.Response'
      summary: Retrieve sales report by date range
      tags:
      - Sales Reports
  /admin/salesreport/download:
    get:
      consumes:
      - application/json
      description: Generates and downloads a sales report in either PDF or Excel format
        for the given day, month, and year.
      parameters:
      - description: Year of the sales report
        in: query
        name: year
        required: true
        type: integer
      - description: Month of the sales report
        in: query
        name: month
        required: true
        type: integer
      - description: Day of the sales report
        in: query
        name: day
        required: true
        type: integer
      - description: Download format (pdf or excel), defaults to excel
        in: query
        name: download
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: file
        "400":
          description: 'Bad request: Invalid date format or unable to generate report'
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 'Internal server error: Unable to generate sales report'
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Generate and download sales report by date
      tags:
      - Admin Sales Reports
  /admin/salesreport/print:
    get:
      consumes:
      - application/json
      description: Generates and retrieves a sales report based on the provided start
        and end dates.
      parameters:
      - description: Start date in YYYY-MM-DD format
        in: query
        name: start
        required: true
        type: string
      - description: End date in YYYY-MM-DD format
        in: query
        name: end
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Sales report retrieved successfully
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: 'Bad request: Start or end date is missing'
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: 'Internal server error: Unable to retrieve sales report'
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerTokenAuth: []
      summary: Generate sales report by date range
      tags:
      - Admin Sales Reports
  /admin/unblock:
    patch:
      consumes:
      - application/json
      description: Unblocks a user based on the provided ID.
      parameters:
      - description: User ID to unblock
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: User unblocked successfully
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Invalid request or unable to unblock user
          schema:
            $ref: '#/definitions/response.Response'
      summary: Unblock a user
      tags:
      - User Management
  /admin/users:
    get:
      consumes:
      - application/json
      description: Retrieves users based on the provided page number.
      parameters:
      - description: Page number for pagination
        in: query
        name: page
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Users retrieved successfully
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Invalid request or unable to retrieve users
          schema:
            $ref: '#/definitions/response.Response'
      summary: Retrieve users with pagination
      tags:
      - User Management
